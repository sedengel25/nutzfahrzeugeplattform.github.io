<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Excel Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="filterContainer">
        <label for="typeFilter">Filter by Type:</label>
        <select id="typeFilter">
            <option value="">All</option>
            <option value="Kastenwagen">Kastenwagen</option>
            <option value="Fahrgestell">Fahrgestell</option>
            <option value="Kipper">Kipper</option>
            <option value="Koffer">Koffer</option>
            <option value="Pritsche">Pritsche</option>
        </select>

        <label for="weightClassFilter">Filter by WeightClass:</label>
        <select id="weightClassFilter">
            <option value="">All</option>
            <option value="unter 3,5t">unter 3,5t</option>
            <option value="zwischen 3,5 und 12 t">zwischen 3,5 und 12 t</option>
            <option value="über 12t">über 12t</option>
        </select>

        <label for="dynamicColumnsFilter">Select Columns:</label>
        <div id="dynamicColumnsFilter">
            <!-- Checkboxes will be dynamically added here -->
        </div>
        <button id="applyColumnsButton">Apply Columns</button>
    </div>
    
    <div id="imageContainer"></div>
    
    <input type="file" id="fileInput" accept=".xlsx">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script3.js"></script>
</body>
</html>
